<!DOCTYPE html>
<html lang="en">
 

    <head>
        <title>Personal Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <body>

        <div class="maingrid">
            <h1 class="header">Take Better Notes</h1>
            <ul class="about">
                <li>About</li>
                <li>Docs</li>
            </ul>
            <button class="newnote">New Note</button>
            <button class="dark">Dark Theme</button>
            <button class="save">Save</button>
            <button class="cancel">Cancel</button>

            <h1 class="head2">Keep in touch</h1>

            <label for="story"></label>
            <textarea id="story" name="story"
            rows="5" cols="33">This is a placeholder...</textarea>

            <div class="container">
            <a class="linked" href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png">
                <img src="../images/linked.png" alt="LinkedIn" width="75" height="75">
                </a>
            <a class="mouse" href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png">
                <img src="../images/mouse.png" alt="Thing" width="75" height="75">
                </a>
            </div>
        </div>

        <aside class="sidebar">
            <h1 class="mynotes">My Notes</h1>
            <ul class="notes">
                <li>note one</li>
                <li>note two</li>
            </ul>
        </aside>















    </body>


</html>
